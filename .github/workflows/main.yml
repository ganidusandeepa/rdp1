name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest  # Kali Linux is based on Ubuntu, so using ubuntu-latest

    steps:
    - name: Download Ngrok
      run: wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip -O ngrok.zip

    - name: Extract Ngrok
      run: unzip ngrok.zip

    - name: Authenticate Ngrok
      run: ./ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Install and Enable RDP (xrdp)
      run: |
        sudo apt update
        sudo apt install -y xrdp
        sudo systemctl enable xrdp
        sudo systemctl start xrdp

    - name: Set password for user
      run: |
        echo "kali:P@ssw0rd!" | sudo passwd --stdin kali
      # If --stdin doesn't work, try using this alternative approach:
      # echo -e "P@ssw0rd!\nP@ssw0rd!" | sudo passwd kali

    - name: Create Tunnel
      run: ./ngrok tcp 3389
